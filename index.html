<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="main-matrix">
      <img class="main-matrix-img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix">
      <a class="main-matrix-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="container">
      <section class="add-task">
        <div id="add-items">
          <h3 class="title task-add">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="task-add" class="task input-field-text" type="text">
            <button class="add_button">Add</button>
          </div>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="task-list-checkbox">
            <label class="task task-list-label">Pay Bills</label>
            <input type="text"
                   class="task input-field-text size-input-field">
            <button class="edit edit_button">Edit</button>
            <button class="delete delete_button">
              <img class="task-list-delete"
                   src="./remove.svg"
                   alt="delete button">
            </button>
          </li>
          <li class="edit-mode task-list-item">
            <input type="checkbox" class="task-list-checkbox">
            <label class="task task-list-label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task input-field-text size-input-field">
            <button class="edit edit_button">Save</button>
            <button class="delete delete_button">
              <img class="task-list-delete"
                   src="./remove.svg"
                   alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="task-list-checkbox" checked>
            <label class="task task-list-label">See the Doctor</label>
            <input type="text"
                   class="task input-field-text size-input-field">
            <button class="edit edit_button">Edit</button>
            <button class="delete delete_button">
              <img class="task-list-delete"
                   src="./remove.svg"
                   alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
